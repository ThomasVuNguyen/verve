<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.ready {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
        }

        .message.assistant .message-avatar {
            background: #764ba2;
        }

        .message-content {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: #f8f9fa;
            color: #212529;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .chat-input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #764ba2;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading:nth-child(1) { animation-delay: -0.32s; }
        .loading:nth-child(2) { animation-delay: -0.16s; margin: 0 4px; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-size: 18px;
        }

        .welcome-message h2 {
            color: #495057;
            margin-bottom: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #764ba2;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Local AI Chat
        </div>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Initializing AI model...</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to Local AI Chat!</h2>
                <p>Your AI assistant is loading. This may take a minute on first launch.</p>
                <p>All processing happens locally in your browser.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input
                    type="text"
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton" disabled>
                    Send
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        let engine = null;
        let isInitialized = false;
        let isGenerating = false;
        let conversationHistory = []; // Track conversation history

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');

        // Initialize the AI model
        async function initializeModel() {
            try {
                statusText.textContent = 'Downloading AI model... (this may take a few minutes on first load)';

                // Use Qwen2.5 0.5B for fast performance
                engine = await CreateMLCEngine("Qwen2.5-0.5B-Instruct-q4f16_1-MLC", {
                    initProgressCallback: (progress) => {
                        statusText.textContent = `Loading model: ${Math.round(progress.progress * 100)}%`;
                    }
                });

                isInitialized = true;
                statusIndicator.classList.add('ready');
                statusText.textContent = 'AI ready - Running locally in your browser';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();

                // Remove welcome message
                const welcomeMsg = chatMessages.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }

                addMessage('assistant', 'Hello! I\'m your local AI assistant. How can I help you today?');
            } catch (error) {
                console.error('Failed to initialize model:', error);
                statusText.textContent = 'Failed to load AI model';
                showError('Failed to initialize AI model. Please refresh the page and try again.');
            }
        }

        function addMessage(role, content = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return contentDiv;
        }

        function updateMessageContent(contentDiv, text, isStreaming = false) {
            if (isStreaming) {
                contentDiv.innerHTML = text + '<span class="streaming-cursor"></span>';
            } else {
                contentDiv.textContent = text;
            }
            // Auto-scroll to bottom as content updates
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSubmit(e) {
            e.preventDefault();

            if (!isInitialized || isGenerating) return;

            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: "user", content: message });

            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            isGenerating = true;

            // Remove loading message and create streaming message placeholder
            removeLoadingMessage();
            const assistantContentDiv = addMessage('assistant', '');

            let fullResponse = '';
            let lastUpdateTime = Date.now();
            let timeoutId = null;

            try {
                // Set up timeout that gets reset with each chunk
                const resetTimeout = () => {
                    if (timeoutId) clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        throw new Error('Response timeout');
                    }, 30000);
                };

                resetTimeout();

                // Generate response with streaming enabled
                const completion = await engine.chat.completions.create({
                    messages: conversationHistory,
                    temperature: 0.7,
                    max_tokens: 512,
                    stream: true, // Enable streaming
                });

                // Process the stream
                for await (const chunk of completion) {
                    resetTimeout(); // Reset timeout on each chunk

                    const content = chunk.choices[0]?.delta?.content || '';
                    if (content) {
                        fullResponse += content;

                        // Update UI every 50ms or when we get substantial content
                        const now = Date.now();
                        if (now - lastUpdateTime > 50 || content.length > 5) {
                            updateMessageContent(assistantContentDiv, fullResponse, true);
                            lastUpdateTime = now;
                        }
                    }
                }

                // Clear timeout
                if (timeoutId) clearTimeout(timeoutId);

                // Final update to ensure all content is displayed (remove cursor)
                updateMessageContent(assistantContentDiv, fullResponse, false);

                // Add to conversation history
                conversationHistory.push({ role: "assistant", content: fullResponse });

                // Keep conversation history manageable (last 10 messages)
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
            } catch (error) {
                console.error('Error generating response:', error);

                if (timeoutId) clearTimeout(timeoutId);

                // Remove the incomplete message
                if (assistantContentDiv && assistantContentDiv.parentElement) {
                    assistantContentDiv.parentElement.remove();
                }

                if (error.message === 'Response timeout') {
                    showError('Response took too long. The model might be struggling with this request. Try a simpler question or refresh the page.');
                } else {
                    showError('Failed to generate response. Please try again or refresh the page.');
                }

                // Remove the last user message from history since we failed
                conversationHistory.pop();
            } finally {
                isGenerating = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        chatForm.addEventListener('submit', handleSubmit);

        // Initialize on load
        initializeModel();
    </script>
</body>
</html>
