<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .new-chat-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #f8f8f8;
        }

        .status-bar {
            padding: 12px 32px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fafafa;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fbbf24;
            animation: pulse 2s infinite;
        }

        .status-indicator.ready {
            background: #10b981;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 3px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
        }

        .message.user .message-content {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .message.assistant .message-content {
            background: transparent;
            color: #1a1a1a;
            padding-left: 0;
        }

        .chat-input-container {
            padding: 24px 32px 32px;
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            background: white;
            transition: border-color 0.2s;
        }

        .chat-input-form:focus-within {
            border-color: #c0c0c0;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            background: transparent;
            color: #1a1a1a;
        }

        .chat-input::placeholder {
            color: #999;
        }

        .chat-input:disabled {
            cursor: not-allowed;
        }

        .send-button {
            width: 32px;
            height: 32px;
            background: #e8e8e8;
            color: #666;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #d8d8d8;
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            animation: loadingDot 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes loadingDot {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            color: #999;
            padding: 80px 20px;
            font-size: 15px;
        }

        .welcome-message h2 {
            color: #666;
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .error-message {
            background: #fff5f5;
            color: #d73a49;
            padding: 12px 18px;
            border-radius: 12px;
            margin: 0;
            font-size: 14px;
            border: 1px solid #ffc9c9;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #999;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .send-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="new-chat-btn" onclick="window.location.reload()">+</button>
            <h1>verve</h1>
        </div>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Initializing AI model...</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Loading AI model...</h2>
                <p>This may take a moment on first launch.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input
                    type="text"
                    class="chat-input"
                    id="messageInput"
                    placeholder="Ask anything"
                    disabled
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton" disabled>
                    <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        let engine = null;
        let isInitialized = false;
        let isGenerating = false;
        let conversationHistory = []; // Track conversation history

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');

        // Initialize the AI model
        async function initializeModel() {
            try {
                statusText.textContent = 'Downloading AI model... (this may take a few minutes on first load)';

                // Use Qwen2.5 0.5B for fast performance
                engine = await CreateMLCEngine("Qwen2.5-0.5B-Instruct-q4f16_1-MLC", {
                    initProgressCallback: (progress) => {
                        statusText.textContent = `Loading model: ${Math.round(progress.progress * 100)}%`;
                    }
                });

                isInitialized = true;
                statusIndicator.classList.add('ready');
                statusText.textContent = 'AI ready - Running locally in your browser';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();

                // Remove welcome message
                const welcomeMsg = chatMessages.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }

                addMessage('assistant', 'Hello! I\'m your local AI assistant. How can I help you today?');
            } catch (error) {
                console.error('Failed to initialize model:', error);
                statusText.textContent = 'Failed to load AI model';
                showError('Failed to initialize AI model. Please refresh the page and try again.');
            }
        }

        function addMessage(role, content = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return contentDiv;
        }

        function updateMessageContent(contentDiv, text, isStreaming = false) {
            if (isStreaming) {
                contentDiv.innerHTML = text + '<span class="streaming-cursor"></span>';
            } else {
                contentDiv.textContent = text;
            }
            // Auto-scroll to bottom as content updates
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading-dots"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></div>';

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSubmit(e) {
            e.preventDefault();

            if (!isInitialized || isGenerating) return;

            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: "user", content: message });

            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            isGenerating = true;

            // Remove loading message and create streaming message placeholder
            removeLoadingMessage();
            const assistantContentDiv = addMessage('assistant', '');

            let fullResponse = '';
            let lastUpdateTime = Date.now();
            let timeoutId = null;

            try {
                // Set up timeout that gets reset with each chunk
                const resetTimeout = () => {
                    if (timeoutId) clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        throw new Error('Response timeout');
                    }, 30000);
                };

                resetTimeout();

                // Generate response with streaming enabled
                const completion = await engine.chat.completions.create({
                    messages: conversationHistory,
                    temperature: 0.7,
                    max_tokens: 512,
                    stream: true, // Enable streaming
                });

                // Process the stream
                for await (const chunk of completion) {
                    resetTimeout(); // Reset timeout on each chunk

                    const content = chunk.choices[0]?.delta?.content || '';
                    if (content) {
                        fullResponse += content;

                        // Update UI every 50ms or when we get substantial content
                        const now = Date.now();
                        if (now - lastUpdateTime > 50 || content.length > 5) {
                            updateMessageContent(assistantContentDiv, fullResponse, true);
                            lastUpdateTime = now;
                        }
                    }
                }

                // Clear timeout
                if (timeoutId) clearTimeout(timeoutId);

                // Final update to ensure all content is displayed (remove cursor)
                updateMessageContent(assistantContentDiv, fullResponse, false);

                // Add to conversation history
                conversationHistory.push({ role: "assistant", content: fullResponse });

                // Keep conversation history manageable (last 10 messages)
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
            } catch (error) {
                console.error('Error generating response:', error);

                if (timeoutId) clearTimeout(timeoutId);

                // Remove the incomplete message
                if (assistantContentDiv && assistantContentDiv.parentElement) {
                    assistantContentDiv.parentElement.remove();
                }

                if (error.message === 'Response timeout') {
                    showError('Response took too long. The model might be struggling with this request. Try a simpler question or refresh the page.');
                } else {
                    showError('Failed to generate response. Please try again or refresh the page.');
                }

                // Remove the last user message from history since we failed
                conversationHistory.pop();
            } finally {
                isGenerating = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        chatForm.addEventListener('submit', handleSubmit);

        // Initialize on load
        initializeModel();
    </script>
</body>
</html>
