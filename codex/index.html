<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local AI Chat</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Local AI Chat</div>
      <div class="controls">
        <label>
          Model
          <select id="model-select"></select>
        </label>
        <button id="clear-history" title="Clear chat history">Clear</button>
        <button id="export-chat" title="Export chat as JSON">Export</button>
        <label class="file-btn" title="Import chat JSON">
          Import
          <input id="import-chat" type="file" accept="application/json" hidden />
        </label>
      </div>
    </header>

    <main class="container">
      <aside class="status">
        <div id="status-text">Idle</div>
        <div id="gpu-status"></div>
      </aside>
      <section class="chat" id="chat"></section>
    </main>

    <footer class="composer">
      <textarea id="prompt" rows="2" placeholder="Type a message... (Shift+Enter for newline)"></textarea>
      <div class="composer-actions">
        <button id="send">Send</button>
        <button id="stop" disabled>Stop</button>
      </div>
    </footer>

    <script type="module" src="assets/app.js"></script>
  </body>
  </html>
