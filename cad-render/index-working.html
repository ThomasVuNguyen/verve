<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSCAD Browser Renderer - Working</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenSCAD Browser Renderer</h1>
            <div class="controls">
                <button id="renderBtn" class="btn btn-primary">Render (Ctrl+Enter)</button>
                <button id="exportBtn" class="btn btn-secondary">Export STL</button>
                <button id="resetViewBtn" class="btn btn-secondary">Reset View</button>
                <label class="toggle">
                    <input type="checkbox" id="autoRenderToggle">
                    <span>Auto-render</span>
                </label>
            </div>
        </header>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>OpenSCAD Code</h2>
                    <div class="examples">
                        <select id="exampleSelect">
                            <option value="">Load Example...</option>
                            <option value="module">Module Example</option>
                            <option value="csg">CSG Operations</option>
                            <option value="parametric">Parametric Design</option>
                        </select>
                    </div>
                </div>
                <textarea id="editor" spellcheck="false">// Native OpenSCAD - Full Support!

module box(width, depth, height) {
    cube([width, depth, height]);
}

box(10, 20, 30);

translate([40, 0, 0])
    sphere(r=15, $fn=50);

translate([-40, 0, 0])
    cylinder(h=30, r=10, $fn=50);</textarea>
                <div id="status" class="status">Loading OpenSCAD engine...</div>
            </div>

            <div class="viewer-panel">
                <div class="panel-header">
                    <h2>3D View</h2>
                    <div class="viewer-controls">
                        <span id="objectInfo" class="info-text"></span>
                    </div>
                </div>
                <div id="viewer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script type="module" src="app-working.js"></script>
</body>
</html>
