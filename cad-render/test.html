<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test - Monaco & OpenSCAD WASM</title>
    <style>
        body { margin: 0; padding: 20px; font-family: monospace; background: #1e1e1e; color: #fff; }
        #editor { width: 100%; height: 300px; border: 1px solid #444; }
        #status { margin: 10px 0; padding: 10px; background: #333; }
        .success { background: #1e3a1e !important; color: #89d185; }
        .error { background: #5a1d1d !important; color: #f48771; }
    </style>
</head>
<body>
    <h2>Diagnostics Test</h2>
    <div id="status">Checking...</div>

    <h3>Monaco Editor Test:</h3>
    <div id="editor"></div>

    <h3>Console Log:</h3>
    <pre id="log"></pre>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(msg) {
            log.textContent += msg + '\n';
            console.log(msg);
        }

        addLog('1. Checking Three.js...');
        addLog('   THREE available: ' + (typeof THREE !== 'undefined'));

        addLog('2. Loading Monaco Editor...');
    </script>

    <!-- Monaco Editor -->
    <script>
        var require = { paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.js"></script>

    <script>
        setTimeout(() => {
            addLog('   Monaco available: ' + (typeof monaco !== 'undefined'));

            if (typeof monaco !== 'undefined') {
                try {
                    const editor = monaco.editor.create(document.getElementById('editor'), {
                        value: '// Monaco Editor is working!\ncube([10, 10, 10]);',
                        language: 'javascript',
                        theme: 'vs-dark'
                    });
                    addLog('   ✓ Monaco Editor created successfully');
                    status.textContent = 'Monaco Editor: OK';
                    status.className = 'success';
                } catch (e) {
                    addLog('   ✗ Monaco Editor error: ' + e.message);
                    status.textContent = 'Monaco Editor: FAILED - ' + e.message;
                    status.className = 'error';
                }
            } else {
                addLog('   ✗ Monaco not loaded');
                status.textContent = 'Monaco Editor: NOT LOADED';
                status.className = 'error';
            }

            addLog('\n3. Testing OpenSCAD WASM import...');
            testOpenSCAD();
        }, 2000);

        async function testOpenSCAD() {
            try {
                addLog('   Attempting to import from @openscad/openscad-wasm...');
                const module = await import('https://cdn.jsdelivr.net/npm/@openscad/openscad-wasm@1.2.4/dist/openscad.js');
                addLog('   ✓ OpenSCAD WASM module loaded');
            } catch (e) {
                addLog('   ✗ OpenSCAD WASM error: ' + e.message);
                addLog('   This package may not exist or be at a different location');
                addLog('\n   Trying alternative sources...');

                // Try without version
                try {
                    const module2 = await import('https://cdn.jsdelivr.net/npm/@openscad/openscad-wasm/dist/openscad.js');
                    addLog('   ✓ Loaded from /dist/openscad.js (no version)');
                } catch (e2) {
                    addLog('   ✗ Also failed: ' + e2.message);
                }
            }
        }
    </script>
</body>
</html>
