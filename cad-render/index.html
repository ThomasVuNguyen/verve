<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSCAD Browser Renderer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenSCAD Browser Renderer</h1>
            <div class="controls">
                <button id="renderBtn" class="btn btn-primary">Render (Ctrl+Enter)</button>
                <button id="exportBtn" class="btn btn-secondary">Export STL</button>
                <button id="resetViewBtn" class="btn btn-secondary">Reset View</button>
                <label class="toggle">
                    <input type="checkbox" id="autoRenderToggle">
                    <span>Auto-render</span>
                </label>
            </div>
        </header>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>OpenSCAD Code</h2>
                    <div class="examples">
                        <select id="exampleSelect">
                            <option value="">Load Example...</option>
                            <option value="cube">Cube</option>
                            <option value="sphere">Sphere</option>
                            <option value="cylinder">Cylinder</option>
                            <option value="complex">Complex Shape</option>
                        </select>
                    </div>
                </div>
                <div id="editor"></div>
                <div id="status" class="status"></div>
            </div>

            <div class="viewer-panel">
                <div class="panel-header">
                    <h2>3D View</h2>
                    <div class="viewer-controls">
                        <span id="fpsCounter" class="info-text"></span>
                    </div>
                </div>
                <div id="viewer"></div>
                <div class="viewer-info">
                    <span id="objectInfo" class="info-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

    <!-- Monaco Editor Loader -->
    <script>
        var require = { paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
